<script src="js/jquery.js" type="text/javascript"></script>

<script type="text/javascript" src="js/jquery.flips.min.js" type="text/javascript"></script>

<script type="text/javascript">
jQuery(document).ready(function () 
{
    jQuery.getFeed({
		// RSS path must be local unless using a proxy
        url: 'rss/feed1.xml',
        success: function(feed) {			            
            var html = '';			            
			// Selects how many RSS items to parse
            for(var i = 0; i < feed.items.length && i < 5; i++) 
			{
                var item = feed.items[i];
                html += '<div class="block color' + (i+1) +'">'
				// Gets the RSS link and title
				+ '<h3><b><a href="' + item.link + '">' + item.title + '</a></b></h3>';			                
                // Gets the RSS description
                html += '<p>'            
				+ item.description
				+ '</p></div>';
            }
            jQuery('#flips1 div.content').append(html);
            $('#flips1').flips( { autorun_delay:0,   direction: 'right'   } );
        }    
    });
});
</script>
